<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #info {
      text-align: center;
    }
    #photo {
      border: 2px solid black;
      border-radius: 50%;
      max-width: 200px;
      margin: 20px;
    }
    #buttons {
      text-align: center;
      margin: 20px;
    }
  </style>
  <script>
    $(document).ready(function(){
      // 初始設定
      $("#info").html("<p>學號：41018114</p><p>姓名：陳玉生</p>");
      $("#photo").attr("src", "123.jpg");

      // 功能2
      $("#btnFontColor").click(function(){
        $("#info p").css({"color": "blue", "font-size": "20px"});
      });

      // 功能3
      $("#btnStylePhoto").click(function(){
        $("#photo").css({"border": "4px solid red", "border-radius": "50%"});
      });

      // 功能4
      $("#btnChangePhoto").click(function(){
        $("#photo").attr("src", "link_to_another_photo.jpg");
      });

      // 功能5
      $("#btnFade").click(function(){
        $("#photo").fadeToggle(1000); // 1000 milliseconds
      });
    });
  </script>
</head>
